    <h1>Hotel Booking Form</h1>
    <form action="" method="post">

        <h2>Information</h2>

        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" required>
        
        <label for="full-name">Address:</label>
        <input type="text" id="address" name="address" required>


        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <h2>Check-in</h2>

        <label for="check-in-date">Check-in Date:</label>
        <input type="date" id="check-in-date" name="check-in-date" required>
        
        <h2>Check-out</h2>

        <label for="check-out-date">Check-out Date:</label>
        <input type="date" id="check-out-date" name="check-out-date" required>

        <h2>Rooms & Guests</h2>

        <label for="num-guests">Number of Guests:</label>
        <input type="number" id="num-guests" name="num-guests" required>

        <label for="num-rooms">Number of Rooms:</label>
        <input type="number" id="num-rooms" name="num-rooms" required>

        <h2>Additional Options</h2>

        <label for="breakfast">Include Breakfast:</label>
        <input type="checkbox" id="breakfast" name="breakfast" value="yes">

        <label for="lunch">Include Lunch:</label>
        <input type="checkbox" id="lunch" name="lunch" value="yes">
        
        <label for="dinner">Include Dinner:</label>
        <input type="checkbox" id="airport-transfer" name="dinner" value="yes">

        <h2>Comments or Special Requests</h2>

        <textarea id="comments" name="comments" rows="10" cols="50"></textarea>

 
        <input type="submit" name="sub" value="Submit Form">
    </form>
